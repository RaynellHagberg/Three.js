<html lang="en">
<head>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;

    </style>
    <link rel="shortcut icon" href="#" />

    <script src="lib/three.min.js"></script>
    <script src="lib/Detector.js"></script>
    <script src="lib/Coordinates.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/tween.min.js"></script>

    <!--<script src="fonts/helvetiker_regular.typeface.js"></script>-->
    <script type="text/javascript">
        function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)')
                .exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        function init() {
            var loadScript = getParameterByName('load');
            if (typeof loadScript !== 'undefined') {
                var thescript = document.createElement('script');
                thescript.setAttribute('type', 'text/javascript');
                thescript.setAttribute('src', loadScript);
                thescript.setAttribute('onerror', "alert('script not found')");
                document.getElementsByTagName('head')[0].appendChild(thescript);
            }
        }
    </script>
    <script> 
    /***********
 * square.js
 * A simple square with orbit control
 * Raynell Hagberg
 * January 2019
 ***********/

var camera, scene, renderer;
var cameraControls;
var clock = new THREE.Clock();


function createScene() {
    // plane geometry
    var geometry = new THREE.PlaneGeometry(10, 10, 10);
    var material = new THREE.MeshBasicMaterial({ color: 0x0000FF, side: THREE.DoubleSide });
    var plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

}


function animate() {
    window.requestAnimationFrame(animate);
    render();
}


function render() {
    var delta = clock.getDelta();
    cameraControls.update(delta);
    renderer.render(scene, camera);
}


function init() {
    var canvasWidth = window.innerWidth;
    var canvasHeight = window.innerHeight;
    var canvasRatio = canvasWidth / canvasHeight;

    scene = new THREE.Scene();

    renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.gammaInput = true;
    renderer.gammaOutput = true;
    renderer.setSize(canvasWidth, canvasHeight);
    renderer.setClearColor(0xFFFFFF, 1.0);

    camera = new THREE.PerspectiveCamera(40, canvasRatio, 1, 1000);
    camera.position.set(0, 0, 40);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
}


function showGrids() {
    // Grid step size is 1; axes meet at (0,0,0)
    //	Coordinates.drawGrid({size:100,scale:1,orientation:"z"});
    //Coordinates.drawAllAxes({axisLength:11, axisRadius:0.05});
}


function addToDOM() {
    var container = document.getElementById('container');
    var canvas = container.getElementsByTagName('canvas');
    if (canvas.length > 0) {
        container.removeChild(canvas[0]);
    }
    container.appendChild(renderer.domElement);
}


try {
    init();
    showGrids();
    createScene();
    addToDOM();
    render();
    animate();
} catch (e) {
    var errorMsg = "Error: " + e;
    document.getElementById("msg").innerHTML = errorMsg;
}

</script>
</head>
<body onload="init()">
    <div id="container">
    </div>
</body>
</html>
